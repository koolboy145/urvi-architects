name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - name: Verify EmailJS secrets are set
        run: |
          if [ -z "${{ secrets.VITE_EMAILJS_SERVICE_ID }}" ]; then
            echo "❌ VITE_EMAILJS_SERVICE_ID is not set"
            exit 1
          fi
          if [ -z "${{ secrets.VITE_EMAILJS_TEMPLATE_ID }}" ]; then
            echo "❌ VITE_EMAILJS_TEMPLATE_ID is not set"
            exit 1
          fi
          if [ -z "${{ secrets.VITE_EMAILJS_PUBLIC_KEY }}" ]; then
            echo "❌ VITE_EMAILJS_PUBLIC_KEY is not set"
            exit 1
          fi
          echo "✅ All EmailJS secrets are set"
      - name: Build with production base path
        run: npm run build -- --mode production
        env:
          NODE_ENV: production
          VITE_EMAILJS_SERVICE_ID: ${{ secrets.VITE_EMAILJS_SERVICE_ID }}
          VITE_EMAILJS_TEMPLATE_ID: ${{ secrets.VITE_EMAILJS_TEMPLATE_ID }}
          VITE_EMAILJS_PUBLIC_KEY: ${{ secrets.VITE_EMAILJS_PUBLIC_KEY }}
      - uses: actions/configure-pages@v4
      - uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4